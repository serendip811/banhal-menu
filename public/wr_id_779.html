    <script language='javascript'>
        function set_cookie2(name, value, expirehours, domain)
        {
            var today = new Date();
            today.setTime(today.getTime() + (60*1000*expirehours));
            document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + today.toGMTString() + ";";
            if (domain) {
                document.cookie += "domain=" + domain + ";";
            }
        }

        var r = Number(get_cookie('reload'));
        var r2 = get_cookie('reload_stop');
        function noEvent() {
            if (event.keyCode == 116) {
                event.keyCode = 2;
                if (r2) {
                    return false;
                } else if (r > 3) {
                    set_cookie2('reload', 0);
                    set_cookie2('reload_stop', 1, 1);
                    alert('새로고침을 연타하시면 1분후에 새로고침이 됩니다');
                } else {
                    set_cookie2('reload', r+1);
                }
            } else if (event.ctrlKey && (event.keyCode == 78 || event.keyCode == 82)) {
                if (r2) {
                    console.log('reload');
                    return false;
                } else if (r > 3) {
                    set_cookie2('reload', 0);
                    set_cookie2('reload_stop', 1, 1);
                    alert('새로고침을 연타하시면 1분후에 새로고침이 됩니다');
                } else {
                    set_cookie2('reload', r+1);
                }
            }
        }

        document.onkeydown = noEvent;

    </script>
